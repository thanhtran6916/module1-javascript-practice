                    <td>

                    </td>
                </tr>
                <tr>

                    </td>
                </tr>
            </table>
        </form>

    <script>
        function  convert() {
            let a = document.getElementById("amount").value;
            let x = parseInt(a);
            let b = document.getElementById("from-cur").value;
            let c = document.getElementById("to-cur").value;


            if (typeof x !== "number") {
                if (b === "usd" && c === "usd") {
                    document.getElementById("result").innerHTML = x + " USD";
                    console.log(typeof x);
                }

                if (b === "vn" && c === "vn") {
                    document.getElementById("result").innerHTML = x + " VND";
                }

                if (b === "usd" && c === "vn") {
                    document.getElementById("result").innerHTML = x * 24000 + " VND";
                }
                if (b === "vn" && c === "usd") {
                    document.getElementById("result").innerHTML = x / 24000 + " USD"
                }
            } else {
                document.getElementById("result").innerHTML = " Giá trị của bạn không hợp lệ";
            }
        }
