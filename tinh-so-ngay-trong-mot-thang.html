<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số ngày trong một tháng</title>
</head>
<body>
<form action="">
    <input type="text" id="input">
    <button type="button" onclick="result()">Tính số ngày</button>
    <p id="result-day"></p>

</form>



<script>
    function result() {
        let inputMonth = parseInt(document.getElementById("input").value)
        switch (inputMonth) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("result-day").innerHTML = `Tháng ${inputMonth} có 31 ngày`;
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("result-day").innerHTML = `Tháng ${inputMonth} có 30 ngày`;
                break;
            case 2:
                document.getElementById("result-day").innerHTML = `Tháng ${inputMonth} có 28 hoặc 29 ngày`;
                break;
            default:
                document.getElementById("result-day").innerHTML = `Số tháng không hợp lệ mời bạn nhập lại!`;
        }
    }

</script>

</body>
</html>
