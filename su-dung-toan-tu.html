<script>
<!--  nhập biến-->
  var inputWidth, inputHeight;
  inputWidth = prompt('Nhập vào chiều dài "m"');
  inputHeight = prompt('Nhập vào chiều rộng "m"');

  //đổi kiểu dữ liệu
  var width = parseInt(inputWidth);
  var height = parseInt(inputHeight)

  //tính toán và thông báo ra màn hình
  alert('Diện tích hình chữ nhật là ' + width * height + ' m2');
</script>
