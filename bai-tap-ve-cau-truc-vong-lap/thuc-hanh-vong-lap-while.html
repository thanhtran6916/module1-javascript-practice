<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<p id="number"></p>
<p id="total"></p>


<script>
  let num = parseInt(prompt("Mời nhập số!"));
  let total = 0;
  while (num != -1) {
    total += num;
    document.getElementById("number").innerHTML += num + "; ";
    num = parseInt(prompt("Mời nhập số!"));
  }
  document.getElementById("total").innerHTML += "Tổng" + total;

//  thẻ hr
  let n = 1;
  while (n <= 100) {
    document.write("<hr width= " + n + "%>")
    n++;
  }


</script>

</body>
</html>
