<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo Bảng</title>
</head>
<body>
    <p id="test"></p>

    <script>
        let table = "<table>";
        for (let i = 1; i <= 10; i++) {
            table += "<tr>"
                for (let j = 1; j <= 10; j++) {
                    table += "<td style='border: solid 1px black'>" + j * i + "</td>";
                }
            table += "</tr>"
        }
        table += "</table>";
        document.getElementById("test").innerHTML += table;
    </script>

</body>
</html>
