<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng cơ thể</title>
</head>
<body>


<script>
  let inputWeight = parseFloat(prompt("Mời bạn nhập vào cận nặng"), 2);
  let inputHeight = parseFloat(prompt("Mời bạn nhập vào chiều cao"), 2);

  let bmi = inputWeight / (inputHeight * inputHeight);

  if (bmi >= 30) {
    alert("Obese");
  } else if (bmi >= 25) {
    alert("Overweight")
  } else if (bmi >= 18.5) {
    alert("Normal");
  } else {
    alert("Underweith");
  }

</script>


</body>
</html>
