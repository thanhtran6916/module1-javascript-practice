<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra A có chia hết cho B không</title>
</head>
<body>

<script>
  let inputA = prompt("Nhập vào số A");
  let inputB = prompt("Nhập vào số B");

  let isDavition = inputA % inputB;
  if (isDavition === 0) {
    alert("Số A chia hết cho số B");
  } else {
    alert("Số A không chia hết cho sô B");
  }


</script>
</body>
</html>
