<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>So sánh với số 0</title>
</head>
<body>


<script>
  let inputNumber = prompt("Mời bạn nhập vào số:");
  if (inputNumber > 0) {
    alert("Số bạn nhập lớn hơn 0");
  } else if (inputNumber < 0) {
    alert("Số bạn nhập nhỏ hơn số 0");
  } else {
    alert("số bạn nhập là số 0")
  }

</script>
</body>
</html>
