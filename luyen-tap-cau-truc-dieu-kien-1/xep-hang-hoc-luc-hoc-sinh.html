<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xếp hạng học lực của học sinh</title>
</head>
<body>

<script>
  let inputA = parseInt(prompt("Nhập vào điểm bài kiểm tra"));
  let inputB = parseInt(prompt("Nhập vào điểm thi giữa kỳ"));
  let inputC = parseInt(prompt("Nhập vào điểm thi cuối kỳ"));

  let result = (inputA + inputB + inputC) / 3;

  if (result >= 8) {
    alert("Học sinh Giỏi!");
  } else if (result >= 7) {
    alert("Học sinh Khá!");
  } else  if (result >= 5) {
    alert("Học sinh Trung bình!");
  } else {
    alert("Học sinh Yếu")
  }

</script>
</body>
</html>
