<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra học sinh đủ tuối vào lớp 10</title>
</head>
<body>


<script>
  let isOld = prompt("Mời bạn nhập tuối");
  isOld = parseInt(isOld);

  if (isOld > 15) {
    alert("Học sinh đã đủ tuổi vào lớp 10");
  } else {
    alert("Học sinh chưa đủ tuổi vào lớp 10")
  }
</script>
</body>
</html>
