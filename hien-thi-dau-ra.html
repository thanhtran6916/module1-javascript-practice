<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị đầu ra</title>
</head>
<body>
<!--bai 1-->
    <button type="button" onclick="showMessage();">click me</button>

<!--bai 2-->
    <p id="message"></p>
    <button type="button" onclick="showMessage2()";>click me</button>

<!--bai 3-->
    <button type="button" onclick="showMessage3();">click me</button>


<!--bai 4-->
    <button type="button" onclick="showMessage4();">click me</button>


</body>
</html>

<script>
<!--    bai 1-->
    function showMessage() {
        alert('xin chào');
    }

//    bai 2
    function showMessage2() {
        document.getElementById('message').innerHTML = 'hello everybody';
    }

//    bai 3
    function showMessage3() {
        document.write('xin chao')
    }

// bai 4
    function showMessage4() {
        console.log('xin chao')
    }

</script>

<script>

<!--    khai báo biến a và b-->
    var a, b;

    // lấy giá trị từ người dùng
    a = prompt('nhap vao so a');
    b = prompt('nhap vao so b');

    //đổi sang kiểu number
    a = parseInt(a);
    b = parseInt(b);

    //tính tổng a và b

    if (a%b===0) {
        alert('a chia hết cho b');
    }
    else {
        alert('a không chia hết cho b')
    }

</script>
